<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>

    <style>
        .widescreen-wrapper {
            width: 50%;
        }

        .widescreen {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }

        .video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>

<body>

    <div class="widescreen-wrapper">

        <div class="widescreen">

            <iframe
                class="video"
                src="https://www.youtube.com/embed/EQ3qVRRIj8w"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>

        </div>

    </div>

</body>

</html>
